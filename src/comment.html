            <label for="">イニング</label>

              id="input-inning"

            />

            <label for="">背番号</label>
            <input
              type="profile-number"
              class="form-control"
              id="input-profile-number"
              placeholder="1"
            />
            <label for="">コメント</label>
            <input
              type="comment"
              class="form-control"
              id="input-comment"
              placeholder="次は決め球の外のスライダーかな"
            />
            <label for="">盛り上がり度</label>
            <select class="form-control form-control-sm" id="select-point">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" id="comment-send">
            送信
